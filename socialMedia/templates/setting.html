{% extends 'base.html' %}

{% block title %}Settings{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Account Settings</h2>
    <form action="{% url 'settings' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="profileimg">Profile Image</label>
            <input type="file" class="form-control" id="profileimg" name="image">
        </div>
        <div class="form-group">
            <label for="bio">Bio</label>
            <textarea class="form-control" id="bio" name="bio">{{ user_profile.bio }}</textarea>
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" id="location" name="location" value="{{ user_profile.location }}">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
